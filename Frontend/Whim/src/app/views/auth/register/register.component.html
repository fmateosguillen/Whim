<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Whim</title>
  <!-- base:css -->
  <link rel="stylesheet" href="../../../../assets/vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="../../../../assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../../../assets/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../../../assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../../../assets/images/logo.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form [formGroup]="newUserForm" (ngSubmit)="doRegister()" class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                </div>

                <div class="form-group">
                    <input formControlName="name" type="text" class="form-control form-control-lg" id="exampleInputName" placeholder="Name">
                </div>

                <div class="form-group">
                    <input formControlName="lastName" type="text" class="form-control form-control-lg" id="exampleInputLastName" placeholder="LastName">
                </div>

                <div class="form-group">
                  <input formControlName="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>

                <div class="form-group">
                  <input formControlName="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                    <input formControlName="password2" type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Repeat Password">
                </div>

                <div class="form-group">
                    <input formControlName="phoneNumber" type="number" class="form-control form-control-lg" id="exampleInputPhoneNumber" placeholder="PhoneNumber">
                </div>

                <div class="form-group">
                    <input formControlName="address" type="text" class="form-control form-control-lg" id="exampleInputAddress" placeholder="Address">
                </div>

                <div class="form-group">
                    <input formControlName="city" type="text" class="form-control form-control-lg" id="exampleInputCity" placeholder="City">
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a [routerLink]="['/auth/login']" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../../../assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../../../assets/js/off-canvas.js"></script>
  <script src="../../../../assets/js/hoverable-collapse.js"></script>
  <script src="../../../../assets/js/template.js"></script>
  <script src="../../../../assets/js/settings.js"></script>
  <script src="../../../../assets/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
